<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ SkillsDoc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Outfit', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .blob {
      position: absolute;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center relative overflow-hidden">

  <div class="blob bg-purple-600 w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
  <div class="blob bg-indigo-600 w-96 h-96 rounded-full bottom-0 right-0 translate-x-1/2 translate-y-1/2"></div>

  <div class="glass shadow-2xl rounded-2xl p-8 max-w-md w-full text-center relative z-10 mx-4">
    <div class="mb-6 flex justify-center">
      <div class="bg-indigo-100 p-3 rounded-full">
        <img src="https://img.icons8.com/3d-fluency/94/graduation-cap.png" alt="Logo" class="w-12 h-12">
      </div>
    </div>

    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to SkillsDoc</h1>
    <p class="text-gray-500 mb-8">Your AI-Powered Career Companion</p>

    <button id="loginBtn" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-xl hover:bg-gray-50 hover:shadow-md transition-all font-medium group">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6 group-hover:scale-110 transition">
      Continue with Google
    </button>

    <p id="status" class="mt-4 text-sm text-purple-600 font-medium animate-pulse hidden">Connecting...</p>

    <p class="mt-8 text-xs text-gray-400">
      By continuing, you agree to our Terms of Service & Privacy Policy.
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // ðŸ”´ REPLACE THIS WITH YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCn3sLUtlC2q0EXguvQr7HS3ocol4k-Gtg",
      authDomain: "resume-ai-6c8ce.firebaseapp.com",
      projectId: "resume-ai-6c8ce",
      storageBucket: "resume-ai-6c8ce.firebasestorage.app",
      messagingSenderId: "80667329410",
      appId: "1:80667329410:web:00d0783305e073a9e0c59b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusEl.textContent = `Welcome back, ${user.displayName}!`;
        statusEl.classList.remove("hidden");
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      }
    });

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Create user doc if new
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        
        if (!docSnap.exists()) {
          await setDoc(userRef, {
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            createdAt: Date.now()
          });
        }
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error(error);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
